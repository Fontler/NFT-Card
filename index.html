<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Card Preview Element</title>
  <link rel="stylesheet" href="styles.css">
</head>  
<body>
  <main class="container">
      <div class="card">
        <div class="image-container">
          <a href="#"><img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image"></a>
          <img src="./images/icon-view.svg" alt="hover-effect" class="icon-eye">
          <div class="overlay"></div>
        </div>
        <div class="text-content">
          <h1><a href="#">Equlibrium #3439</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <ul>
          <li class="eth">0.041 ETH</li>
          <li class="days">3 days left</li>
        </ul>
        <div class="author">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>Creation of <a href="#">Juels Wyvern</a></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alexander Fontler</a>.
      </div>
    </main>
</body>
</html>
